name: Build and Deploy

on: [push, pull_request]

concurrency:
  group: ${{ github.head_ref }}-docs
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Dependencies
        run: |
          .github/workflows/dependencies/documentation.sh
          python3 -m pip install sphinx sphinx_rtd_theme breathe
          python3 pip install -I docutils==0.16

      - name: Install and Build
        run: |
          ./build_docs.sh

      - name: Deploy
        if: github.event_name == 'push' && github.repository == 'etpalmer/AMReXTesting' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.DELPOYTOKEN }}
          ACCESS_TOKEN: ${{ secrets.DELPOYTOKEN }}
          REPOSITORY_NAME: etpalmer63/etpalmer63.github.io
          BRANCH: main # The branch the action should deploy to.
          FOLDER: build # The folder the action should deploy.
          TARGET_FOLDER: Testing # The folder the action should deploy to.
          CLEAN: false # Do not remove existing files from the deploy target.
